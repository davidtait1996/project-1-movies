<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>
<body>
  <div class="d-flex p-2 bd-highlight">
    <div class="container text-center">
      <h1>
        Netflix and Chill
      </h1>
    </div>
  </div>

  <!-- Button to initiate randomized search -->
  <div class= "container text-center">
    <button type="Submit" class="searchBtn">Start Chilling</button>
  </div>

  <!-- Movie Return Input Containers(image)-->
  <section class="w-100 row justify-content-center">
    <div class="recorded-list">
      <div class="recorded-item recorded-detail">
        <div class="recorded-item-image" style="position: relative;">
          <a href=""><img alt="" class="poster" height="210" width="140" src="https://unsplash.com/photos/0h38y55KDIM?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
          </a>
        </div>
      </div>
  <!-- movie title (may need a href to link the js movie pull to)-->
      <div class="recorded-item-content">
        <h2 class="recorded-item-header">
          <span class="recorded-item-index bold text-primary"> Movie Title here </span>
        </h2>
  
  <!--Movie description -->
        <p class="movie-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium quam illum quisquam voluptates reprehenderit, eligendi quasi sit maxime assumenda praesentium beatae odio, similique recusandae deleniti sunt veritatis quibusdam ipsa suscipit!
        </p>
  
  <!--Movie Details -->
        <p class="movie-details">
          <div class="starring"></div>
          <div class="rating"></div>
          <div class="year"></div>
          <div class="director"></div>
          <div class="genre"></div>
          <div class="run-time"></div>
       </p>
      </div>
    </div>

  <!-- Survey Inputs-->
    <div class="survey-group">
      <label for="referral">Tell us how it went!</label>
        <select class="form-control" id="survey">
        <option disabled selected> Pick One...</option>
        <option class="Netflixed"> Just Netflixed</option>
        <option class="Chilled"> Oh WE CHILLED!</option>
        <option class="Both"> Netflix & Chilled</option>
      </select>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
