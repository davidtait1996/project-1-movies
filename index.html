<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Netflix and Chill</title>
</head>
<body>
  <div class="container p-2 bd-highlight">
    <div class="row">
      <h1 class="title col-12" align="center">
        Netflix and Chill
      </h1>
      <h2 class="tagline col-12" align="center">
        Finding Films You Don't Intend to Watch
      </h2>
      <!-- Button to initiate randomized search -->
      <div class="col-12" align="center">
        <button type="Submit" class=" btn btn-lg btn-warning searchBtn">Start Chilling</button>
      </div>
    </div>
  </div>

 
  <!-- Movie Return Input Containers(image)-->
  <section class="container">
    <div class=" row recorded-list">
      <div class="col-12 col-md-4 recorded-item recorded-detail">
        <div class="recorded-item-image">
          <a href=""><img alt="" class="img-fluid poster" align="center">
          </a>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <!-- movie title (may need a href to link the js movie pull to)-->
        <div class="recorded-item-content">
          <h2 class="recorded-item-header">
            <span class="recorded-item-index bold"></span>
          </h2>
        </div>
        <!--Movie description -->
        <p class="movie-description"></p>
        
        <!--Movie Details -->
        <p class="movie-details">
          <div class="starring"></div>
          <div class="rating"></div>
          <div class="year"></div>
          <div class="language"></div>
          <div class="director"></div>
          <div class="genre"></div>
          <div class="run-time"></div>
        </p>
      </div>
    </div>

   <!-- Survey Inputs-->
    <div class=" row survey-group">
      <div class="survey-area col-12 col-md-8">
        <label for="referral">Tell us how it went!</label>
        <select class="form-control" id="survey">
          <option disabled selected> Pick One...</option>
          <option class="Netflixed"> Just Netflixed</option>
          <option class="Chilled"> Oh WE CHILLED!</option>
          <option class="Both"> Netflix & Chilled</option>
        </select>
      </div>
      <div class="col-12 col-md-4"id="history">
        
      </div>
    </div>




  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
